<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="my-square-element">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column-reverse;
        background: white;
        border: 0px solid black;
        width: 20px;
        height: 20px;
        min-width: 20px;
        margin: 1px;
      }

      .hunderPercent {
        width: 100%;
        height: 100%;
      }


    </style>
    <div id="occupancyDiv"></div>
  </template>

  <script>
    /**
     * `my-square-element`
     * square element for chess board
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MySquareElement extends Polymer.Element {
      static get is() { return 'my-square-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'my-square-element'
          }
        };
      }
    }

    window.customElements.define(MySquareElement.is, MySquareElement);
  </script>
</dom-module>
